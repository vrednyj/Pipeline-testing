{% extends 'base-extended.html' %}

{% block head %}
<style>
  .calendar {
    width: 100%;
    margin-right: auto;
    font-size: 13px;
    background-color: #f5f6ff;
  }
  
  .calendar tr, .calendar td {
    border: 1px solid #e4e4e4;
  }
  
  .calendar th {
    padding: 10px;
    text-align: center;
    font-size: 12px;
    color: black;
  }
  
  .calendar td {
    width: 150px;
    height: 80px;
    padding: 10px 0px 0px 5px;
    font-weight: bold;
    color: black;
  }
  
  .month {
    font-size: 15px;
  }
  
  .date {
    font-size: 15px;
  }
</style>
{% endblock head %}


{% block content %}

{% if user.is_authenticated %}
    {{calendar}}
{% else %}
    You are not allowed...
{% endif %}

{% endblock content %}
